 <script language="JavaScript">
function wysokosc_nie(odl,s)
{
 odl_nie=parseFloat(odl)
 s_nie=parseFloat(s)
 V_wynik=Math.sqrt(Math.pow(odl,2)-Math.pow(s,2))
 document.getElementsByName('drabina')[0].value=V_wynik.toFixed(2); 
 pokaz1.innerHTML="Drabina="+V_wynik.toFixed(2);  
}
function tangens_nie(odl1,s1)
{
odl_nie=parseFloat(odl1)
s_nie=parseFloat(s1)
 
 wynik=Math.atan2(odl1,s1).toFixed(1)
 wynik_a=180*wynik
 Pc_wynik=wynik_a/3,14
 document.getElementsByName('alfa')[0].value=Pc_wynik.toFixed(2);;
 pokaz2.innerHTML="Alfa="+Pc_wynik.toFixed(2);;
}
 </script>
